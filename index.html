<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Btn example</title>
    <link href='https://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css'>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        color: #444;
      }
      a {
        text-decoration: none;
      }
      .container {
        width: 414px;
        margin: 0 auto;
      }

      @media (max-width: 414px) {
        .container {
          width: 100%;
        }
      }

      .u-borders {
        border-top: solid 1px #aaa;
        border-bottom: solid 1px #aaa;
      }

      .top-header {
        height: 55px;
        background: linear-gradient(#fff, #bbb);
        margin-bottom: 5px;
      }

      .welcome {
        float: left;
        margin-left: 20px;
        font-family: 'Six Caps', sans-serif;
        font-size: 55px;
        line-height: 0.9;
        letter-spacing: 4px;
      }

      .btn-bed {
        background: #00c3f2;
        float: right;
        width: 120px;
        height: 100%;
      }
      .btn-embossed {
        color: white;
        text-align: center;
        font-weight: bold;
        width: 80%;
        margin: 6px auto;
        height: 43px;

        border: solid 1px #666;
        border-radius: 10px;
        background: linear-gradient(#6bdfff, #009ec3);

        padding: 7px;
        font-size: 24px;
        text-shadow: 0 -1px 2px black, 1px 1px 3px white;
      }

      .main {
        background-color: #eee;
        text-align: center;
        padding-top: 10px;
        text-shadow: 1px 2px 0 white;
        height: 300px;
      }
      .main > .header {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-header u-borders">
        <div class="welcome">WELCOME</div>
        <a href="#" class="btn-bed">
          <div class="btn-embossed">Join</div>
        </a>
      </div>
      <div class="main u-borders">
        <h2 class="header">Join by filling out your profile</h2>
        <div class="photo-name">
          <div class="photo">
            <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=150%C3%97150&w=150&h=150" alt="photograph">
          </div>
          <h3>Name</h3><span>(optional)</span>
          <br>
          <input type="text" placeholder="First">
          <br>
          <input type="text" placeholder="Last (Hidden)">
        </div>
      </div>
    </div>
  </body>
</html>
