<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Btn example</title>
    <link href='https://fonts.googleapis.com/css?family=Six+Caps' rel='stylesheet' type='text/css'>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        color: #444;
      }
      a {
        text-decoration: none;
      }
      .container {
        width: 414px;
        margin: 0 auto;
      }

      @media (max-width: 414px) {
        .container {
          width: 100%;
        }
      }

      .u-borders {
        border-top: solid 1px #aaa;
        border-bottom: solid 1px #aaa;
      }

      .top-header {
        height: 55px;
        background: linear-gradient(#fff, #bbb);
        margin-bottom: 5px;
      }

      .welcome {
        float: left;
        margin-left: 20px;
        font-family: 'Six Caps', sans-serif;
        font-size: 55px;
        line-height: 0.9;
        letter-spacing: 4px;
      }

      .btn-bed {
        background: #00c3f2;
        float: right;
        width: 120px;
        height: 100%;
      }
      .btn-embossed {
        color: white;
        text-align: center;
        font-weight: bold;
        width: 80%;
        margin: 6px auto;
        height: 43px;

        border: solid 1px #666;
        border-radius: 10px;
        background: linear-gradient(#6bdfff, #009ec3);

        padding: 7px;
        font-size: 24px;
        text-shadow: 0 -1px 2px black, 1px 1px 3px white;
      }

      .main {
        background-color: #eee;
        text-align: center;
        padding: 10px;
        text-shadow: 1px 2px 0 white;
        height: 300px;
      }
      .main-header {
        margin-bottom: 30px;
        font-size: 26px;
      }
      @media (max-width: 414px) {
        .main {
          padding: 10px 20px;
        }
        .main-header {
          font-size: 22px;
        }
      }

      .photo-initials {
        display: flex;
      }

      .photo-frame {
        display: inline-block;
        border: solid 1px #aaa;
        padding: 2px;
        background-color: white;
        box-shadow: 1px 1px 2px #999;
        width: 130px;
        height: 130px;
      }
      .photo {
        border: solid 1px #aaa;
        margin: 3px auto;
        width: 118px;
        height: 118px;
      }
      @media (max-width: 414px) {
        .photo-frame {
          width: 100px;
          height: 100px;
        }
        .photo {
          margin: 3px auto;
          width: 88px;
          height: 88px;
        }
      }

      .initials-form {
        display: inline-block;
        flex-grow: 100;
        height: 130px;
        margin-left: 15px;
        line-height: 0.7;
      }
      @media (max-width: 414px) {
        .initials-form {
          height: 100px;
          margin-left: 20px;
          font-size: 14px;
        }
      }

      .initials-form > .header {
        float: left;
        margin-left: 15px;
      }
      .initials-form > .optional {
        float: right;
        color: #aaa;
        margin-right: 15px;
      }
      @media (max-width: 414px) {
        .initials-form > .header {
          margin-left: 10px;
        }
        .initials-form > .optional {
          margin-right: 10px;
        }
      }

      .initials-inputs {
        display: inline-block;
        flex-grow: 100;
        margin-top: 6px;
      }
      .initials-inputs > input {
        width: 100%;
        padding: 0 15px;
        font-size: 20px;
        line-height: 2.6;
        border: 2px solid #aaa;
      }
      @media (max-width: 414px) {
        .initials-inputs > input {
          font-size: 16px;
          line-height: 2.4;
        }
      }
      #firstname {
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        border-bottom: none;
      }
      #lastname {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
      }
      #firstname::-moz-placeholder,
      #lastname::-moz-placeholder {
        color: #ccc;
      }
      #lastname::-webkit-input-placeholder,
      #firstname::-webkit-input-placeholder {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-header u-borders">
        <div class="welcome">WELCOME</div>
        <a href="#" class="btn-bed">
          <div class="btn-embossed">Join</div>
        </a>
      </div>
      <div class="main u-borders">
        <h2 class="main-header">Join by filling out your profile</h2>
        <div class="photo-initials">
          <div class="photo-frame">
            <img class="photo" src="http://placehold.it/100x100" alt="photograph">
          </div>
          <div class="initials-form">
            <h3 class="header">Name</h3><span class="optional">(optional)</span>
            <div class="initials-inputs">
              <input id="firstname" type="text" placeholder="First">
              <input id="lastname" type="text" placeholder="Last (Hidden)">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
