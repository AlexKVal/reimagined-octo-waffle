<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Btn example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
      }
      #header {
        height: 55px;
        background: #eeeeee;
      }
      .btn {
        box-sizing: border-box;
        float: right;
        width: 120px;
        height: 100%;
        text-align: center;
      }
      .close-n-heavy {
        background: #00c3f2;
        padding: 6px;
        font-size: 38px;
        font-weight: bold;
        text-transform: uppercase;

        color: white;
        text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
             0px 8px 13px rgba(0,0,0,0.1),
             0px 18px 23px rgba(0,0,0,0.1);

      }
    </style>
  </head>
  <body>

    <div id="header">
      <div class="btn close-n-heavy">Join</div>
    </div>

  </body>
</html>
