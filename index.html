<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Btn example</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
      }
      a {
        text-decoration: none;
      }
      .header {
        height: 55px;
        width: 414px;
        margin: 0 auto;
        background: linear-gradient(#fff, #bbb);
        border: solid 1px #888
      }
      .btn-bed {
        background: #00c3f2;
        float: right;
        width: 120px;
        height: 100%;
      }
      .btn {
        color: white;
        text-align: center;
        font-weight: bold;
      }
      .grad {
        background: linear-gradient(to bottom, rgb(107, 223, 255) 0%,#009ec3 100%);
      }
      .embossed {
        width: 80%;
        margin: 6px auto;
        height: 43px;

        border: solid 1px #666;
        border-radius: 10px;

        padding: 7px;
        font-size: 24px;
        text-shadow: 0 -1px 2px black, 1px 1px 3px white;
      }

      @media (max-width: 414px) {
        .header {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="#" class="btn-bed">
        <div class="btn grad embossed">Join</div>
      </a>
    </div>
  </body>
</html>
