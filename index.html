<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Btn example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
      }
      #header {
        height: 55px;
        background: #eeeeee;
      }
      .cta-btn {
        box-sizing: border-box;
        float: right;
        width: 120px;
        height: 100%;
        color: white;
        background: #00c3f2;
        padding: 12px;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div id="header">
      <div class="cta-btn">Join</div>
    </div>

  </body>
</html>
